     <script type="text/javascript">
    async function isAppInstalled(scheme) {
      return new Promise((resolve) => {
        const iframe = document.createElement('iframe');
        iframe.src = `${scheme}://`;
        iframe.style.display = 'none';
    
        let timer = setTimeout(() => {
          window.removeEventListener('blur', onBlur);
          document.body.removeChild(iframe);
          resolve(false);
        }, 500);
    
        const onBlur = () => {
          clearTimeout(timer);
          window.removeEventListener('blur', onBlur);
          document.body.removeChild(iframe);
          resolve(true);
        };
    
        window.addEventListener('blur', onBlur);
        document.body.appendChild(iframe);
      });
    }


        // Example usage
        isAppInstalled('fb').then((installed) => {
          console.log('Facebook app installed:', installed);
        });

         isAppInstalled('instagram').then((installed) => {
            console.log('instagram app installed:', installed);
          });

          isAppInstalled('linkedin').then((installed) => {
            console.log('linkedin app installed:', installed);
          });

        isAppInstalled('twitter').then((installed) => {
          console.log('Twitter app installed:', installed);
        });

        isAppInstalled('whatsapp').then((installed) => {
          console.log('whatsapp app installed:', installed);
         });

}
