    <script>

        function handleDownloadClick(event) {
            const userOS = navigator.platform.toLowerCase();

            if (userOS.includes('mac')) {
                // Show toast for macOS users
                window.location.href = "https://www.google.com/";

            } else {
                // Proceed with download for other OS
                showToastMsg("Download is only supported on macOS.");
            }

            // Prevent default anchor behavior
            event.preventDefault();
        }


        function sendEmailWithQRCodeInstructions() {
            const email = 'support@unfoldlabs.com';
            const subject = 'Article';
            const imageUrl = 'https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjnlrm9nPiNAxW1XGwGHQu2IKwQPAgI';

            const body = 'Hello Team,\n\nPlease download and attach the QR code from this link:\n use this direct enrollment link:\n\nhttps://mdm.unfoldlabs.com/mdm/enroll \n\nBest regards,\nMDM Support Team';

            window.location.href = 'mailto:' + email + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
        }

        function copyUrlToClipboard() {
            urlText = "https://www.google.com/";
            navigator.clipboard.writeText(urlText)
                .then(() => {
                    alert('URL copied to clipboard!');
                })
                .catch(err => {
                    console.error('Could not copy URL: ', err);
                    // Try fallback method
                    const textArea = document.createElement('textarea');
                    textArea.value = urlText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('URL copied to clipboard!');
                });
        }
        // Share via social media
        document.body.addEventListener('click', function (e) {
            var btn = e.target.closest('.share-btn');
            if (!btn) return;
            e.preventDefault(); // Prevent default just in case
            var domainurl = "https://www.google.com/";
            var urlImage = "https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjnlrm9nPiNAxW1XGwGHQu2IKwQPAgI";
            var network = btn.getAttribute('data-network');
            var currentUrl = encodeURIComponent(urlImage);
            var pageTitle = encodeURIComponent('Enrollment QR Code');

            let shareUrl;

            switch (network) {
                case 'facebook':
                    shareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + currentUrl + '&text=' + pageTitle;
                    break;
                case 'twitter':
                    shareUrl = 'https://x.com/intent/post?url=&text=' + pageTitle + '&url=' + domainurl;
                    break;
                case 'linkedin':
                    shareUrl = 'https://www.linkedin.com/feed/?linkOrigin=LI_BADGE&shareActive=true&shareUrl=' + currentUrl + '&title=' + pageTitle;
                    break;
                case 'whatsapp':
                    shareUrl = 'https://wa.me/?text=' + pageTitle + '%20' + domainurl;
                    break;
                case 'email':
                    shareUrl = 'mailto:?subject=' + pageTitle + '&body=Check%20this%20out:%20' + domainurl;
                    break;
                default:
                    return;
            }

            window.open(shareUrl, '_blank');
        });

    </script>
