<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3 Multi-Select Dropdown</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*-------*/
        .toggle-switch1 {
            position: relative;
        }

        .switch {
            background-color: white;
            width: 120px;
            height: 30px;
            position: absolute;
            border-radius: 30px;
            border: 1vw solid #ccc;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            top: 0%;
            left: 0%;
            transform: translate(-50%, -50%);
        }

            .switch::before, .switch::after {
                content: '';
                width: 60px;
                height: 30px;
                background-color: white;
                position: absolute;
                border-radius: 100px;
                top: -15px;
                left: -15px;
                transition: all 350ms cubic-bezier(0, 0.95, 0.38, 0.98), background 150ms ease;
                transform-origin: right center;
            }

            .switch::before {
                border: 1px solid lightblue;
            }

            .switch::after {
                background: #FBD3E1;
                border: 1px solid pink;
            }

        input:checked + .switch:before {
            background: #D3F0FB;
            transform: translateX(100%);
            border: 1px solid pink;
        }

        input + .switch .female {
            color: var(--block);
        }

        input:checked + .switch .male {
            color: var(--block);
        }

        input + .switch .male {
            color: #f00;
        }

        input:checked + .switch .female {
            color: #f00;
        }

        input:checked + .switch:after {
            background: #D3F0FB;
            transform: translateX(100%);
            border: 1vw solid lightblue;
        }

        .female, .male {
            position: absolute;
            color: #ccc;
        }

        .female {
            z-index: 99;
            left: 0%;
            top: -8px;
            font-size: 12px;
        }

        .male {
            z-index: 99;
            left: 70%;
            top: -8px;
            font-size: 12px;
        }
 
	

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">

                <div class="toggle-switch1">
                    <input id="switch" type="checkbox" hidden>
                    <label for="switch" class="switch">
                        <span class="female">No</span>
                        <span class="male">Yes</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     
</body>
</html>
