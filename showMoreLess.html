<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="radiolistitems">Product 1</div>
        <div class="radiolistitems">Product 2</div>
        <div class="radiolistitems">Product 3</div>
        <div class="radiolistitems">Product 4</div>
        <div class="radiolistitems">Product 5</div>
        <div class="radiolistitems">Product 6</div>
        <div class="radiolistitems">Product 7</div>
        <div class="show-more">Show more</div>
    </div>

    <script>
        $(window).on('load', function () {

            if ($('.radiolistitems').length > 5) {
                $('.radiolistitems:gt(4)').hide();
                $('.show-more').show();
            }
            $('.show-more').on('click', function () {
                $('.radiolistitems:gt(4)').toggle();
                $(this).text() === 'Show more' ? $(this).text('Show less') : $(this).text('Show more');
            });
        });
    </script>
</body>
</html>
