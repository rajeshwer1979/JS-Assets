<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
<style>
    .social-share {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .share-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }

    .facebook {
        background-color: #3b5998;
    }

    .twitter {
        background-color: #1da1f2;
    }

    .linkedin {
        background-color: #0077b5;
    }

    .whatsapp {
        background-color: #25d366;
    }

    .email {
        background-color: #777;
    }
</style>
</head>
<body>
    <a href="#" type="button" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#socialModal"><i class="fa fa-share-nodes me-1"></i> Share</a>
    <!-- Social Modal -->
    <div class="modal fade" id="socialModal" role="dialog" aria-labelledby="socialModalLabel" aria-modal="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="socialModalLabel" class="modal-title">Share this content</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your social sharing buttons here -->
                    <div class="social-share">
                        <button class="share-btn facebook" data-network="facebook">Share on Facebook</button>
                        <button class="share-btn twitter" data-network="twitter">Share on Twitter</button>
                        <button class="share-btn linkedin" data-network="linkedin">Share on LinkedIn</button>
                        <button class="share-btn whatsapp" data-network="whatsapp">Share on WhatsApp</button>
                        <button class="share-btn email" data-network="email">Share via Email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shareButtons = document.querySelectorAll('.share-btn');

            shareButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const network = this.getAttribute('data-network');
                    const currentUrl = encodeURIComponent(window.location.href);
                    const pageTitle = encodeURIComponent(document.title);

                    let shareUrl;

                    switch (network) {
                        case 'facebook':
                            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
                            break;
                        case 'twitter':
                            shareUrl = `https://twitter.com/intent/tweet?url=${currentUrl}&text=${pageTitle}`;
                            break;
                        case 'linkedin':
                            shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${currentUrl}&title=${pageTitle}`;
                            break;
                        case 'whatsapp':
                            shareUrl = `https://wa.me/?text=${pageTitle}%20${currentUrl}`;
                            break;
                        case 'email':
                            shareUrl = `mailto:?subject=${pageTitle}&body=Check%20this%20out:%20${currentUrl}`;
                            break;
                        default:
                            return;
                    }

                    window.open(shareUrl, '_blank', 'width=600,height=400');
                });
            });
        });

    </script>

</body>
