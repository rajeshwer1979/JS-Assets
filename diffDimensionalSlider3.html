<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Slider</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .slider-container {
            display: flex;
            transition: transform 1s ease-in-out; /* Smooth sliding effect */
        }

        .slider-img {
            width: 100%;
            height: auto;
            flex: 0 0 100%; /* Each image takes up 100% of the container width */
        }

        button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            padding: 10px;
            transform: translateY(-50%);
            z-index: 1;
        }

            button.prev {
                left: 0;
            }

            button.next {
                right: 0;
            }

            button:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

    </style>
</head>
<body>
    <div class="slider">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slider-container" id="slider-container">
            <img class="slider-img" src="images/1.jpg" alt="Image 1">
            <img class="slider-img" src="images/2.jpg" alt="Image 2">
            <img class="slider-img" src="images/3.jpg" alt="Image 3">
            <img class="slider-img" src="images/4.jpg" alt="Image 4">
            <img class="slider-img" src="images/5.jpg" alt="Image 5">
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script type="text/javascript">
        let currentIndex = 0;
        const images = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg"]; // Array of image paths
        const totalImages = images.length;

        function moveSlide(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            } else if (currentIndex >= totalImages) {
                currentIndex = 0;
            }

            // Update the position of the slider container
            const sliderContainer = document.getElementById("slider-container");
            const imageWidth = document.querySelector(".slider-img").clientWidth; // Width of one image
            sliderContainer.style.transform = `translateX(-${currentIndex * imageWidth}px)`;  // Slide to the next image
        }

        // Auto slide every 3 seconds (3000ms)
        function autoSlide() {
            moveSlide(1);
        }

        // Set interval for auto slide
        setInterval(autoSlide, 3000);  // Auto slide every 3 seconds

    </script>
</body>
</html>
